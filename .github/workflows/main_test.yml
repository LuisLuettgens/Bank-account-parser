# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Test cases

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-18.04

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.7
      uses: actions/setup-python@v1
      with:
        python-version: 3.7
    - name: Test with pytest
      env:
        PYTHONPATH: >
                    "/home/runner/work/Bank-account-parser/Bank-account-parser/src/
                    /home/runner/work/Bank-account-parser/Bank-account-parser/src/utils
                    /home/runner/work/Bank-account-parser/Bank-account-parser/src/plotting
                    /home/runner/work/Bank-account-parser/Bank-account-parser/src/bankaccounts"
      run: |
        echo "$PYTHONPATH"
        pip install pandas
        pip install DateTime
        pip install pytest
        pytest
